<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Login</title>
		<link href="css/reset.css" rel="stylesheet">
		<link href="css/header-footer.css" rel="stylesheet">
		<link href="css/index.css" rel="stylesheet">
        <link href="css/registro-login.css" rel="stylesheet">
	</head>
	<body>
        <div id="contenedor">
            <header>
                <div id="logo"><a href="index.html">Mi Consulta Online</a></div>
                <nav>
                    <ul id="menu-header">
                        <li id="login"><a href="login.html">Login</a></li>
                        <li id="registro"><a href="registro.html">Registrarme</a></li>
                    </ul>
                </nav>
            </header>
            <main>
                <h1>Login</h1>
                <form id="login" action="LoginPaciente" method="post">
                    <table>
                        <tr>
                            <td>
                                <label>Email</label>
                                <input name="email" type="email" size="30" placeholder="ejemplo@hotmail.com">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>Contraseña</label>
                                <input name="password" size="30" type="password">
                            </td>
                        </tr>
                        <tr>
                            <td><input id="enviar" class="enviar" type="submit" value="Enviar"></td>
                        </tr>
                    </table>
                </form>
            </main>
            <footer id="footer-login">		
                <div id="copyright">© 2023 Mi Consulta Online</div>
                <nav>
                    <ul id="menu-footer">
                        <li onclick="opcion(this)">Privacidad</li>
                        <li onclick="opcion(this)">Términos</li>
                        <li onclick="opcion(this)">Accesibilidad</li>
                        <li onclick="opcion(this)">Referencias</li>
                    </ul>
                </nav>
            </footer>
        </div>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/login.js"></script>
	</body>
</html>
