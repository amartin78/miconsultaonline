<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Login</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="css/reset.css" rel="stylesheet">
		<link href="css/header-footer.css" rel="stylesheet">
		<link href="css/index.css" rel="stylesheet">
        <link href="css/registro-login-legal.css" rel="stylesheet">
	</head>
	<body>
        <div id="contenedor">
            <header>
            	<div id="logo"><a href="index.html">Mi Consulta Online</a></div>
                <nav>
                    <ul id="menu-header">
                        <li id="login"><a href="login.html">Login</a></li>
                        <li id="registro"><a href="registro.html">Registrarme</a></li>
                    </ul>
                </nav>
            </header>
            <main>
            	<div id='mensaje'></div>
                <form id="login" action="CPacientes?opcion=6" method="post">
                    <table>
                        <tr>
                            <td>
                                <label>Email</label>
                                <input name="email" id="email" type="email" size="30" placeholder="ejemplo@hotmail.com">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>Contraseña</label>
                                <input name="password" id="password" size="30" type="password">
                            </td>
                        </tr>
                        <tr>
                            <td><input id="enviar" class="boton" type="submit" value="Iniciar sesión"></td>
                        </tr>
                    </table>
                </form>
            </main>
            <footer id="footer-login">		
                <div id="copyright">© 2023 Mi Consulta Online</div>
                <nav>
                    <ul id="menu-footer">
                        <li><a href="privacidad.html">Privacidad</a></li>
                        <li><a href="terminos.html">Términos</a></li>
                        <li><a href="accesibilidad.html">Accesibilidad</a></li>
                        <li><a href="referencias.html">Referencias</a></li>
                    </ul>
                </nav>
            </footer>
        </div>
        <script>
     		// Por defecto no se muestra ningún mensaje.
    		document.getElementById("mensaje").style.display = "none";	
        </script>
        <script type="text/javascript" src="js/login.js"></script>
	</body>
</html>
