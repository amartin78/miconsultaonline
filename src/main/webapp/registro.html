<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Mi Consulta Online</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="css/reset.css" rel="stylesheet">
		<link href="css/header-footer.css" rel="stylesheet">
		<link href="css/index.css" rel="stylesheet">
		<link href="css/registro-login.css" rel="stylesheet">
	</head>
	<body>
        <div id="contenedor">
            <header>
                <div id="logo"><a href="index.html">Mi Consulta Online</a></div>
                <nav>
                    <ul id="menu-header">
                        <li id="login"><a href="login.html">Login</a></li>
                        <li id="registro"><a href="registro.html">Registrarme</a></li>
                    </ul>
                </nav>
            </header>
            <main>
                <form id="registro" action="CPacientes?opcion=1" method="post" autocomplete="off">
                	<input autocomplete="false" name="hidden" type="text" style="display:none;">
                    <table>
                        <tr>
                            <td>
                                <label>Nombre</label>
                                <input name="nombre" type="text" size="30">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>Apellidos</label>
                                <input name="apellidos" type="text" size="30">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>Fecha de nacimiento</label>
                                <input name="fecNacimiento" id="fecNacimiento" type="date">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>Email</label>
                                <input name="email" type="email" size="30" placeholder="ejemplo@hotmail.com" role="presentation" autoComplete="off">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>Contraseña</label>
                                <input name="password" size="30" type="password" autoComplete="new-password">
                            </td>
                        </tr>
                        <tr>
                            <td><input id="enviar" class="boton" type="submit" value="Registrarme"></td>
                        </tr>
                    </table>
                </form>
            </main>
            <footer id="footer-registro">		
                <div id="copyright">© 2023 Mi Consulta Online</div>
                <nav>
                    <ul id="menu-footer">
                        <li onclick="opcion(this)">Privacidad</li>
                        <li onclick="opcion(this)">Términos</li>
                        <li onclick="opcion(this)">Accesibilidad</li>
                        <li onclick="opcion(this)">Referencias</li>
                    </ul>
                </nav>
            </footer>
        </div>
	</body>
</html>
